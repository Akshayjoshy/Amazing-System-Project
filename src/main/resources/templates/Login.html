<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
.login-box {
    width: 400px;
    padding: 30px;
    margin: auto;
    background-color: white;
    border-radius: 30px;
    box-shadow: 0px 0px 10px #ccc;
    align-content: center;
  }
  h4{
   text-align: center;
   color: blue;
  
  }
  .sector {
    font-size: 12px;
    color: rgba(46, 156, 235, 0.901);
    font-weight:bold;
  }
  
</style>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="https://www.samcorporate.com/wp-content/uploads/2023/05/SAM-Favicon.png" type="image/x-icon">

<title>AMEZING SYSTEM LOGIN</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	    
</head>
<body style="background-color: #f0f1f9;">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background: linear-gradient(135deg, #71b7e6, #9b59b6);">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">AMEZING SYSTEM PROJECT </a>
		</div>
	</nav>
	<br><br>

	<div class="container p-4">
		<div class="row">
			<div>
				<div class="col-md-8 offset-md-2">
					
						<div  class="login-box">
							<h4><b>LOGIN</b></h4>
							
				

							 <form action="#" th:action="@{/home}" th:object="${loginModel}" method="POST"> 
								<div class="mb-3">
									<label  class="form-label">
										USER NAME </label> <input type="text" class="form-control"
										th:field="*{username}" placeholder="ENTER USER NAME" required>
								</div>
								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">PASSWORD</label>
									<input type="password" class="form-control"
										th:field="*{password}" placeholder="ENTER PASSWORD" required>
								</div>		
								<div class="sector">
       								 <input type="checkbox">&emsp;Remember Password &emsp;&emsp;&emsp;&emsp;<a href="#">Forgot Password ?</a>
   								 </div><br>
							&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button type="submit" class="btn btn-dark" style="background: linear-gradient(135deg, #71b7e6, #9b59b6);">SIGN IN</button>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
		
		
</body>
</html>
